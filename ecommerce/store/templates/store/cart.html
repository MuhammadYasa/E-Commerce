{% extends 'store/main.html' %}
{% load static %}
{% block content %} <!-- karena di bawah kita itu akan ada konten -->

<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
<!--            box element itu box box yg di kotak continue shopping-->
            <a class="btn btn-outline-dark" href="{% url 'store' %}">
                <!-- membuat headernya dan di sambungkan ke store-->
                &#x2198;Continue Shopping
<!--                &#x2198; itu berarti tanda panah miring ke bawah kanan -->
            </a>

            <br>
<!--            membuat garis-->
            <br>

            <table class="table">
<!--                membuat tabel yg isinya di bawah ini -->
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total: <strong>$40</strong></h5></th>
                    <th>
                        <a style="float:right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>

        </div>
        <br>

        <div class="box-element">
<!--            membuat box element lagi yg di isi cart-row, dengan isian dari cart-row di bawah ini -->
            <div class="cart-row">
<!--                di beri strong = di buat bold-->
<!--                flex itu jarak rentang ke kanan-->
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>

            <div class="cart-row">
<!--                membuat cart-row lagi di bawah cart-row pertama-->
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
<!--                class row-iamge ini adalah, menampilkan foto product yg di beli-->
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>$ 25</p></div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">
<!--                        class chg-quantity ini berguna untuk menambahkan / mengurangi jumlah yg di beli-->
                        <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}">
                    </div>
                </div>
                <div style="flex:1"><p>$32</p></div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
